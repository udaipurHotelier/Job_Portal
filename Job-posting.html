        <h1>Job Posting Form</h1>
        <form id="jobPostForm">
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <select id="jobTitle" name="jobTitle" required>
                    <option value="">Select Job Title</option>
                    <option value="Software Developer">Software Developer</option>
                    <option value="Data Analyst">Data Analyst</option>
                    <option value="HR Manager">HR Manager</option>
                </select>
            </div>

            <div class="form-group">
                <label for="jobCategory">Job Category</label>
                <select id="jobCategory" name="jobCategory" required>
                    <option value="">Select Job Category</option>
                </select>
            </div>

            <div class="form-group">
                <label for="noOfOpenings">No. of Openings</label>
                <input type="number" id="noOfOpenings" name="noOfOpenings" min="1" required>
            </div>

            <div class="form-group">
                <label for="jobType">Job Type</label>
                <select id="jobType" name="jobType" required>
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                    <option value="Field Work">Field Work</option>
                </select>
            </div>

            <div class="form-group">
                <label for="workLocationType">Work Location Type</label>
                <select id="workLocationType" name="workLocationType" required>
                    <option value="Work from Home">Work from Home</option>
                    <option value="Work from Office">Work from Office</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="Any">Any</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="qualification">Qualification Required</label>
                <select id="qualification" name="qualification">
                    <option value="Any">Any</option>
                    <option value="10th Pass">10th Pass</option>
                    <option value="12th Pass">12th Pass</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Post Graduate">Post Graduate</option>
                </select>
            </div>

            <div class="form-group">
                <label>Required Experience</label>
                <div class="form-inline">
                    <input type="number" name="minExperience" placeholder="Min" min="0">
                    <input type="number" name="maxExperience" placeholder="Max" min="0">
                </div>
                <input type="checkbox" id="fresher" name="fresher">
                <label for="fresher">Fresher can also apply</label>
            </div>

            <div class="form-group">
                <label for="salaryBenefits">Salary Benefits</label>
                <select id="salaryBenefits" name="salaryBenefits">
                    <option value="Fixed">Fixed</option>
                    <option value="Fixed + Incentives">Fixed + Incentives</option>
                </select>
            </div>

            <div class="form-group">
                <label>Salary Details</label>
                <div class="form-inline">
                    <input type="number" name="minSalary" placeholder="Minimum">
                    <input type="number" name="maxSalary" placeholder="Maximum">
                </div>
            </div>

            <div class="form-group">
                <label>Job Benefits</label>
                <input type="checkbox" id="foodMeal" name="jobBenefits" value="Food/Meal">
                <label for="foodMeal">Food/Meal</label>
                <input type="checkbox" id="insurance" name="jobBenefits" value="Insurance">
                <label for="insurance">Insurance</label>
                <input type="checkbox" id="pf" name="jobBenefits" value="PF">
                <label for="pf">PF</label>
                <input type="checkbox" id="accommodation" name="jobBenefits" value="Accommodation">
                <label for="accommodation">Accommodation</label>
                <input type="text" id="otherBenefitInput" placeholder="Other (type and press Enter)">
                <ul id="jobBenefitsList" class="job-benefits-list"></ul>
            </div>

            <div class="form-group">
                <label for="jobSkills">Job Skills</label>
                <input type="text" id="jobSkills" name="jobSkills" required>
            </div>

            <div class="form-group">
                <label>Job Time</label>
                <div class="form-inline">
                    <select class="time-select" id="startTime" name="startTime">
                        <option value="8:00 AM">8:00 AM</option>
                        <!-- Add more time options -->
                    </select>
                    <select class="time-select" id="endTime" name="endTime">
                        <option value="5:00 PM">5:00 PM</option>
                        <!-- Add more time options -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Working Days</label>
                <select id="workingDays" name="workingDays">
                    <option value="5 Days">5 Days</option>
                    <option value="6 Days">6 Days</option>
                    <option value="7 Days">7 Days</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" id="depositRequired" name="depositRequired">
                <label for="depositRequired">Is candidate required to make any deposit (e.g., uniform, shoes, etc.)?</label>
            </div>

            <button class="submit" type="submit">Submit</button>
        </form>

	<script>
        // JavaScript for dynamic Job Benefits
        const otherBenefitInput = document.getElementById('otherBenefitInput');
        const jobBenefitsList = document.getElementById('jobBenefitsList');
        otherBenefitInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim()) {
                const li = document.createElement('li');
                li.textContent = this.value.trim();
                jobBenefitsList.appendChild(li);
                this.value = '';
            }
        });

        // Populate Job Categories based on Job Title
        const jobTitle = document.getElementById('jobTitle');
        const jobCategory = document.getElementById('jobCategory');
        const jobCategories = {
            "Software Developer": ["Frontend", "Backend", "Full Stack"],
            "Data Analyst": ["Business Intelligence", "Data Visualization"],
            "HR Manager": ["Recruitment", "Employee Relations"]
        };

        jobTitle.addEventListener('change', function() {
            const categories = jobCategories[this.value] || [];
            jobCategory.innerHTML = '<option value="">Select Job Category</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                jobCategory.appendChild(option);
            });
        });
    </script>
