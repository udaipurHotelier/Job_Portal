<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udaipur Hotelier - Login</title>
 <link rel="stylesheet" href="css/logincss.css">
  


</head>
<body>

  <!-- Main login container -->
  <section class="login-container">
    <div class="form-container">
      <h2>Login - Udaipur Hotelier</h2>
      
      <!-- Login Form -->
      <form id="userLoginForm" method="POST">
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        
        <button type="submit">Login</button>
      </form>

      <!-- Links for Forgot Username, Forgot Password, and Signup -->
      <div class="links">
        <a href="forgot_username.html">Forgot Username?</a>
        <a href="forgot_password.html">Forgot Password?</a>
        <a href="signup.html">Don't have an account? Sign Up</a>
      </div>

      <!-- Role Selection Links -->
      <div class="role-selection">
        <p><a href="employer_login.html">Employer Login</a> | <a href="admin_login.html">Admin Login</a></p>
      </div>
    </div>
  </section>

  <script src="js/loginjs.js"></script>
</body>
</html>
