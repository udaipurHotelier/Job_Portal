</head>
<body>
<!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">

				</div>
			</div>
        </nav>
    <div class="company_container">
        <!-- Left Section: Review Form -->
        <div class="left-section">
            <h1>Company Review</h1>

            <form id="reviewForm">
			<label for="hotelName">Hotel Name:</label>
			<select id="hotelName" name="hotelName">
        <!-- Options will be populated dynamically by JavaScript -->
			</select>
			<label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" required>
			<label for="userEmail">Your Email:</label>
			<input type="email" id="userEmail" name="userEmail" required>
                <div class="workHereContainer">
					<label>Do you work here?</label>
					<input type="radio" id="yes" name="workHere" value="yes">
				<label for="yes">Yes</label>
				<input type="radio" id="no" name="workHere" value="no">
				<label for="no">No</label>
				<input type="radio" id="guest" name="workHere" value="no">
				<label for="no">Guest</label>
				<input type="radio" id="pastEmployee" name="workHere" value="pastEmployee">
				<label for="pastEmployee">X Employee</label>
			</div>

		<div class="ratingSection">
    <h2>Rating Section</h2>

    <div class="ratingItem">
        <label>Salary Criteria:</label>
        <div id="salary" class="star-rating">
            <span class="star" data-value="1">☆</span>
            <span class="star" data-value="2">☆</span>
            <span class="star" data-value="3">☆</span>
            <span class="star" data-value="4">☆</span>
            <span class="star" data-value="5">☆</span>
        </div>
    </div>

    <div class="ratingItem">
        <label>Behavior:</label>
        <div id="behavior" class="star-rating">
            <span class="star" data-value="1">☆</span>
            <span class="star" data-value="2">☆</span>
            <span class="star" data-value="3">☆</span>
            <span class="star" data-value="4">☆</span>
            <span class="star" data-value="5">☆</span>
        </div>
    </div>

    <div class="ratingItem">
        <label>Working Environment:</label>
        <div id="environment" class="star-rating">
            <span class="star" data-value="1">☆</span>
            <span class="star" data-value="2">☆</span>
            <span class="star" data-value="3">☆</span>
            <span class="star" data-value="4">☆</span>
            <span class="star" data-value="5">☆</span>
        </div>
    </div>

    <div class="ratingItem">
        <label>Property Owner:</label>
        <div id="owner" class="star-rating">
            <span class="star" data-value="1">☆</span>
            <span class="star" data-value="2">☆</span>
            <span class="star" data-value="3">☆</span>
            <span class="star" data-value="4">☆</span>
            <span class="star" data-value="5">☆</span>
        </div>
    </div>
</div>

	
	<div class="recommendContainer">
    <label>Would you recommend this Hotel..?</label>
    <input type="radio" id="recommendYes" name="recommend" value="yes">
    <label for="recommendYes">Yes</label>
    <input type="radio" id="recommendNo" name="recommend" value="no">
    <label for="recommendNo">No</label>
</div>


                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Right Section: Reviews Display -->
        <div class="right-section">
            <h1>Reviews</h1>
            <div id="hotelList"></div>
        </div>
    </div>

    <script src="js/companyviewjs.js"></script>
