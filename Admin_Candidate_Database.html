    <div class="container">
        <h1>Admin Candidate DataBase</h1>

        <!-- Add/Edit Employee Form -->
        <form id="employeeForm">
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName" placeholder="Enter employee name" required>

            <label for="employeePassport">Employee Passport Image</label>
            <input type="file" id="employeePassport" accept="image/*">

            <label for="department">Department</label>
            <select id="department" required>
                <option value="">Select Department</option>
            </select>

            <label for="designation">Designation</label>
            <select id="designation" required>
                <option value="">Select Designation</option>
            </select>

            <label for="lastSalary">Last Salary</label>
            <input type="number" id="lastSalary" placeholder="Enter last salary" required>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter location" required>

            <label for="languages">Languages Known</label>
            <input type="text" id="languages" placeholder="Enter languages">

            <label for="skills">Skills</label>
            <input type="text" id="skills" placeholder="Enter skills">

            <label for="experience">Experience (Years)</label>
            <input type="number" id="experience" placeholder="Enter years of experience">

            <label for="documents">Documents</label>
            <input type="file" id="documents" multiple>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number" required>

            <button type="submit">Save</button>
        </form>
	
		 <p><b>Total Employees: </b><span id="employeeCount"><b>0</b></span></p>
        <!-- Employee List Section -->
        <h6>Employee List</h6>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Designation</th>
                    <th>Last Salary</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        const employeeForm = document.getElementById('employeeForm');
        const employeeTable = document.getElementById('employeeTable').querySelector('tbody');
        const employeeCount = document.getElementById('employeeCount');

        let employees = [];

        async function loadDepartmentDesignation() {
            // Simulate fetching data from admin_Department page
            const departments = await fetchDepartments();
            const designations = await fetchDesignations();

            const departmentSelect = document.getElementById('department');
            const designationSelect = document.getElementById('designation');

            departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                departmentSelect.appendChild(option);
            });

            designations.forEach(des => {
                const option = document.createElement('option');
                option.value = des;
                option.textContent = des;
                designationSelect.appendChild(option);
            });
        }

        async function fetchDepartments() {
            // Simulating an API call or database query for departments
            return new Promise(resolve => {
                setTimeout(() => resolve(["HR", "Engineering", "Sales"]), 500);
            });
        }

        async function fetchDesignations() {
            // Simulating an API call or database query for designations
            return new Promise(resolve => {
                setTimeout(() => resolve(["Manager", "Developer", "Analyst"]), 500);
            });
        }

        function renderEmployeeTable() {
            employeeTable.innerHTML = '';
            employees.forEach((employee, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${employee.name}</td>
                    <td>${employee.department}</td>
                    <td>${employee.designation}</td>
                    <td>${employee.lastSalary}</td>
                    <td>${employee.location}</td>
                    <td class="actions">
                        <button class="edit" onclick="editEmployee(${index})">Edit</button>
                        <button class="delete" onclick="deleteEmployee(${index})">Delete</button>
                        <button class="hide" onclick="hideEmployee(${index})">Hide</button>
                    </td>
                `;

                employeeTable.appendChild(row);
            });
            employeeCount.textContent = employees.length;
        }

        employeeForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const newEmployee = {
                name: document.getElementById('employeeName').value,
                passport: document.getElementById('employeePassport').files[0]?.name || '',
                department: document.getElementById('department').value,
                designation: document.getElementById('designation').value,
                lastSalary: document.getElementById('lastSalary').value,
                location: document.getElementById('location').value,
                languages: document.getElementById('languages').value,
                skills: document.getElementById('skills').value,
                experience: document.getElementById('experience').value,
                documents: Array.from(document.getElementById('documents').files).map(file => file.name).join(', '),
                phone: document.getElementById('phone').value
            };

            employees.push(newEmployee);
            renderEmployeeTable();
            employeeForm.reset();
        });

        function editEmployee(index) {
            const employee = employees[index];

            document.getElementById('employeeName').value = employee.name;
            document.getElementById('department').value = employee.department;
            document.getElementById('designation').value = employee.designation;
            document.getElementById('lastSalary').value = employee.lastSalary;
            document.getElementById('location').value = employee.location;
            document.getElementById('languages').value = employee.languages;
            document.getElementById('skills').value = employee.skills;
            document.getElementById('experience').value = employee.experience;
            document.getElementById('phone').value = employee.phone;

            // Remove the old record
            employees.splice(index, 1);
            renderEmployeeTable();
        }

        function deleteEmployee(index) {
            employees.splice(index, 1);
            renderEmployeeTable();
        }

        function hideEmployee(index) {
            alert(`Employee ${employees[index].name} will be hidden.`);
            // Logic to hide the employee for a certain number of days can be implemented here
        }

        // Initialize the form with departments and designations
        loadDepartmentDesignation();
    </script>
