<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Login - Udaipur Hotelier</title>
  <link rel="stylesheet" href="Logincss.css">
  <link href="css/Logincss.css" rel="stylesheet">
</head>
<body>

  <!-- Main login container -->
  <section class="login-container">
    <div class="form-container">
      <h2>Employer Login - Udaipur Hotelier</h2>
      
      <!-- Login Form -->
      <form id="employerLoginForm" method="POST">
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        
        <button type="submit">Login</button>
      </form>

      <!-- Links for Forgot Username, Forgot Password -->
      <div class="links">
        <a href="forgot_username.html">Forgot Username?</a>
        <a href="forgot_password.html">Forgot Password?</a>
      </div>

      <!-- Role Selection Links -->
      <div class="role-selection">
        <a href="">Request For New Account </a>
      </div>
    </div>
  </section>

  <script src="js/loginjs.js"></script>	
</body>
</html>
