	<!-- registration form -->
	
	    <div class="fom_container">
        <h1>Udaipur Hotelier</h1>
        <h6>Welcome to Udaipur Hotelier Job Registration Portal</h6>
        <form id="registrationForm">
            <!-- Personal Details Section -->
            <div class="section">
                <h3>Personal Details</h3>
                <label for="image">Upload Profile Picture:</label>
                <input type="file" id="image" accept="image/*">

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>

                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" required>

                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" required>

                <label for="experienceType">Experience Type:</label>
                <select id="experienceType" required>
                    <option value="">Select</option>
                    <option value="student">Student</option>
                    <option value="fresher">Fresher</option>
                    <option value="experience">Experience</option>
                </select>
            </div>

            <!-- Student Section -->
            <div id="studentSection" class="section hidden">
                <h3>Student Details</h3>
                <label for="collegeName">College Name:</label>
                <input type="text" id="collegeName">

                <label for="yearOfPassing">Year of Passing:</label>
                <input type="text" id="yearOfPassing">

                <label for="fieldOfStudy">Field of Study:</label>
                <input type="text" id="fieldOfStudy">

                <label for="lookingJobFor">Looking Job For:</label>
                <select id="lookingJobFor">
                    <option value="jobTraining">Job Training</option>
                    <option value="internship">Internship</option>
                </select>

                <div class="checkbox">
                    <input type="checkbox" id="allowShareDetails">
                    <label for="allowShareDetails">Allow us to share your details with colleges or employers.</label>
                </div>

                <label for="resume">Upload Your Resume:</label>
                <input type="file" id="resume" accept=".pdf,.doc,.docx">
            </div>

            <!-- Fresher Section -->
            <div id="fresherSection" class="section hidden">
                <h3>Fresher Details</h3>
                <label for="fresherCollegeName">College Name:</label>
                <input type="text" id="fresherCollegeName">

                <label for="fresherYearOfPassing">Year of Passing:</label>
                <input type="text" id="fresherYearOfPassing">

                <label for="fresherFieldOfStudy">Field of Study:</label>
                <input type="text" id="fresherFieldOfStudy">

                <label for="interestedField">Interested Field:</label>
                <select id="interestedField" multiple>
                    <option value="frontOffice">Front Office</option>
                    <option value="housekeeping">Housekeeping</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="maintenance">Maintenance</option>
                </select>

                <div class="checkbox">
                    <input type="checkbox" id="allowShareDetailsFresher">
                    <label for="allowShareDetailsFresher">Allow us to share your details with colleges or employers.</label>
                </div>

                <label for="fresherResume">Upload Your Resume:</label>
                <input type="file" id="fresherResume" accept=".pdf,.doc,.docx">
            </div>

            <!-- Experience Section -->
            <div id="experienceSection" class="section hidden">
                <h3>Experience Details</h3>
                <label>Currently Working:</label>
                <input type="radio" name="currentlyWorking" value="yes" id="workingYes"> Yes
                <input type="radio" name="currentlyWorking" value="no" id="workingNo"> No
				<br>
				
                <div id="currentEmployerSection" class="hidden">
                    <label for="currentEmployer">Current Employer:</label>
                    <input type="text" id="currentEmployer">
                </div>

                <div id="previousEmployerSection" class="hidden">
                    <label for="lastEmployer">Last Employer:</label>
                    <input type="text" id="lastEmployer">

                    <label for="exitDate">Exit Date:</label>
                    <input type="date" id="exitDate">

                    <label for="reason">Reason for Gap:</label>
                    <textarea id="reason"></textarea>
                </div>

                <label for="experienceField">Department Worked:</label>
                <input type="text" id="experienceField">

                <label for="searchingDepartment">Department Searching:</label>
                <input type="text" id="searchingDepartment">

                <label for="totalExperience">Total Experience:</label>
                <input type="text" id="totalExperience">

                <label for="lastSalary">Last Salary:</label>
                <input type="text" id="lastSalary">

                <label for="salaryMode">Salary Credit Mode:</label>
                <select id="salaryMode">
                    <option value="cash">Cash</option>
                    <option value="bankAccount">Bank Account</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
	
 
  
	
        const experienceType = document.getElementById('experienceType');
        const studentSection = document.getElementById('studentSection');
        const fresherSection = document.getElementById('fresherSection');
        const experienceSection = document.getElementById('experienceSection');
        const workingYes = document.getElementById('workingYes');
        const workingNo = document.getElementById('workingNo');
        const currentEmployerSection = document.getElementById('currentEmployerSection');
        const previousEmployerSection = document.getElementById('previousEmployerSection');

        experienceType.addEventListener('change', () => {
            studentSection.classList.add('hidden');
            fresherSection.classList.add('hidden');
            experienceSection.classList.add('hidden');

            if (experienceType.value === 'student') {
                studentSection.classList.remove('hidden');
            } else if (experienceType.value === 'fresher') {
                fresherSection.classList.remove('hidden');
            } else if (experienceType.value === 'experience') {
                experienceSection.classList.remove('hidden');
            }
        });

        workingYes.addEventListener('change', () => {
            currentEmployerSection.classList.remove('hidden');
            previousEmployerSection.classList.add('hidden');
        });

        workingNo.addEventListener('change', () => {
            currentEmployerSection.classList.add('hidden');
            previousEmployerSection.classList.remove('hidden');
        });

        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Registration is Complete. but no Data have to saved. Please come back after data base is created');
        });
    </script>
